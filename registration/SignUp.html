<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/registration/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="sign-up">
        <h1 class="fs-1">
            Sign Up
        </h1>
        <form method="POST">
            <input type="text" name='name' class="form-control inp" placeholder="Enter your name" required><br><br>
            <input type="email" name='email' class="form-control inp" placeholder="Enter your Email" required><br><br>
            <input type="password" name='password'  class="form-control inp" placeholder="Create password" required><br><br>
            <button type="submit" class="form-control btn">SignUp</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
